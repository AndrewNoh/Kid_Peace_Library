{% extends "base.html" %}
{% block head %}
	{% block title %}Login{% endblock %}
	{{super()}}
{% endblock %}
{% block body %}
	{% block Nav %}
		{{super()}}
	{% endblock %}
<section>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					<label class="text-center">로그인</label>
					<!-- 닫기(x) 버튼 -->
					<button type="button" class="close" data-dismiss="modal">×</button>
				</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" action="{{url_for('app.login')}}"
					method=post>
					<div class="form-group">
						<label class="control-label col-sm-3" for="id">아이디 :</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="id"
								placeholder="Enter id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="password">비밀번호
							:</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" name="password"
								placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button type="submit" class="btn btn-primary pull-right">로그인</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

{% block Footer %} 
		{{super()}}
	{% endblock %}
	{% block jquery %}
		{{super()}}
	{% endblock %}
{% endblock %}
