{% extends "base.html" %}
{% block head %}
{% block title %}Index{% endblock %}
	{{super()}}
{% endblock %}
{% block body %}
	{% block Nav %}
		{{super()}}
	{% endblock %}
	<section id="signup">
	<div class="container">
	    <div class="col-md-80 col-md-offset-3 col-sm-9 col-sm-offset-2">
	        <div class="panel panel-success" style="margin-top: 150px;">
	            <div class="panel-heading">
	                <div class="panel-title">Sign up!</div>
	            </div>
	            <div class="panel-body">
	                <form class="form-horizontal" action="/action_page.php">
	                	<div class="form-group">
					  		<label class="control-label col-sm-2" for="id">아이디:</label>
					   		<div class="col-sm-7">
					      		<input type="email" class="form-control" id="id" placeholder="Enter id">
					    	</div>
					    	<div class="col-sm-2">
					    		<button type="button" class="btn btn-primary" id="id_check" style="margin-top: 0px;padding-top: 10px;padding-left: 20px;padding-right: 20px;padding-bottom: 10px;">중복 검사</button>
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label class="control-label col-sm-2" for="mail">이메일:</label>
					    	<div class="col-sm-10">
					      	<input type="email" class="form-control" id="mail" placeholder="Enter mail">
					    	</div>
					  	</div>
					  	<div class="form-group">
						    <label class="control-label col-sm-2" for="password">비밀번호:</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="password" placeholder="Enter password">
					    	</div>
					  	</div>
					   	<div class="form-group">
						    <label class="control-label col-sm-2" for="rpassword">비밀번호 재입력:</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="rpassword" placeholder="Repeat password">
					    	</div>
					  	</div>
					   	<div class="form-group">
						    <label class="control-label col-sm-2"for="name">이름:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="name" placeholder="Enter name">
					    	</div>
					  	</div>
					  	<div class="form-group">
						    <label class="control-label col-sm-2" for="cel_phone">전화번호:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="cel_phone" placeholder="Enter cel_phone">
						    </div>
					  	</div>
					  	<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default pull-right">Submit</button>
						    </div>
					  	</div>
					</form>
	            </div>
	        </div>
	    </div>
	</div>
	</section>
	
	{% block Footer %}
		{{super()}}
	{% endblock %}
	
	{% block jquery %}
		{{super()}}
	{% endblock %}

{% endblock %}
